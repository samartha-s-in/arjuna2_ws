### ekf.yaml - Sensor Fusion Configuration
### Fuses wheel odometry with BNO055 IMU data

ekf_filter_node:
  ros__parameters:
    frequency: 30.0  # 30Hz update rate
    
    # Frame configuration
    # map_frame: map              # Uncomment when using with SLAM
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # TF publishing
    two_d_mode: true  # We're a 2D robot
    
    # Odometry source 1: Wheel encoders
    # Subscribe to /odom from your ekf_odom_pub node
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw orientation  
                   true,  true,  false,   # x, y, z velocity
                   false, false, false,   # roll, pitch, yaw velocity
                   false, false, false]   # x, y, z acceleration
    
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    
    # IMU source 1: BNO055 IMU
    # Subscribe to /imu/data from your BNO055 node
    imu0: /imu/data
    imu0_config: [false, false, false,    # x, y, z position (IMU doesn't provide position)
                  false, false, true,     # roll, pitch, yaw orientation (use yaw from IMU)
                  false, false, false,    # x, y, z velocity (IMU doesn't provide velocity directly)
                  false, false, true,     # roll, pitch, yaw velocity (use yaw rate from IMU)
                  true,  true,  false]    # x, y, z acceleration (use x, y accel from IMU)
    
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
